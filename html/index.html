<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DungeonScribe - Welcome!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fondamento:wght@400;700&display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Uncial+Antiqua&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=MedievalSharp&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <div class="bg"></div>
    <div class="light-overlay"></div>
    <div class="parchment-tint"></div>

    <!-- Sidebar mount -->
    <button id="menu-btn" class="menu-btn">☰</button>
    <div id="sidebar-mount"></div>

    <main class="landing">
        <h1 class="landing-title">🏰 DungeonScribe 📜</h1>
        <p class="landing-subtitle">Where stories are written by hand — and forged in imagination.</p>
        <div class="landing-buttons">
            <a href="/html/campaigns.html" class="btn solid" data-transition="fade">Enter the Realm</a>

            <a href="#" class="btn ghost">Learn More</a>
        </div>
    </main>

    <script>
        async function mount(id, path) {
            const host = document.getElementById(id);
            const res = await fetch(path);
            host.innerHTML = await res.text();
        }

        (async () => {
            await mount('sidebar-mount', '../shared/sidebar-landing.html');
            const s = document.createElement('script');
            s.src = '../js/script.js';
            document.body.appendChild(s);
        })();
    </script>
</body>

</html>
