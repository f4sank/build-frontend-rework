<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WIREFRAME</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fondamento:ital,wght@0,400;0,700;1,400&display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Uncial+Antiqua&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <div class="bg"></div>
    <div class="light-overlay"></div>
    <div class="parchment-tint"></div>

    <div id="navbar-mount"></div>
    <div id="sidebar-mount"></div>
    <div id="transcription-mount"></div>

    <main class="layout">
        <div class="panel left"></div>
        <div class="panel middle"></div>
        <div class="panel right">
            <div class="subpanel top"></div>
            <div class="subpanel bottom"></div>
        </div>
    </main>

    <script>
        async function mount(id, path) {
            const host = document.getElementById(id);
            const res = await fetch(path);
            host.innerHTML = await res.text();
        }

        (async () => {
            await Promise.all([
                mount('navbar-mount', '../shared/nav.html'),
                mount('sidebar-mount', '../shared/sidebar.html'),
                mount('transcription-mount', '../shared/transcription.html')
            ]);
            const s = document.createElement('script');
            s.src = '../js/script.js';
            s.defer = true;
            document.body.appendChild(s);
        })();
    </script>

</body>

</html>
